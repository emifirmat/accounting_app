{% extends "layout.html" %}
{% load static %}

{% block title %}Edit Client{% endblock title %}

{% block body %}
    
    <h2>Edit Client</h2>
    <div id="client-list" data-client-section="edit">
        {% for client in clients %}
            <p><button class="specific-client" data-client-id="{{ client.id }}">
            {{ client.id }} | {{ client }}</button></p>
        {% empty %}
            <p>First you have to add a client.</p>
        {% endfor %}
    </div>
    <div id="client-details"></div>
    <div id="client-edit-form">
        <p id="edit-message"></p>
        <form>
            {{ form.as_p }}
            <button>Confirm</button>
        </form>
    </div>

{% endblock body %}

{% block script %}
    <script src="{% static 'js/client.js' %}"></script>
{% endblock script %}
